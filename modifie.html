<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Gestionnaire de liste d'articles</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/uikit/3.7.4/css/uikit.min.css" />
  </style>
  </head>
  <body>
    <div class="uk-container">
      <h1>Gestionnaire de liste d'articles</h1>
      <div class="uk-card uk-card-default uk-card-body">
        <h3>Ajouter un article</h3>
        <form>
          <div class="uk-margin">
            <label class="uk-form-label" for="new-article-name">Nom de l'article</label>
            <div class="uk-form-controls">
              <input class="uk-input" id="new-article-name" type="text" placeholder="Nom de l'article">
            </div>
          </div>
          <div class="uk-margin">
            <label class="uk-form-label" for="new-article-code">Code de l'article</label>
            <div class="uk-form-controls">
              <input class="uk-input" id="new-article-code" type="text" placeholder="Code de l'article">
            </div>
          </div>
          <div class="uk-margin">
            <button class="uk-button uk-button-primary" type="submit">Ajouter</button>
          </div>
        </form>
      </div>
      <div class="uk-card uk-card-default uk-card-body">
        <h3>Liste des articles</h3>
        <div class="uk-margin">
          <input id="search-input" class="uk-input" type="text" placeholder="Rechercher un article" oninput="searchArticle()">
        </div>
        <table class="uk-table">
          <thead>
            <tr>
              <th>Nom de l'article</th>
              <th>Code de l'article</th>
              <th>Photo de l'article</th>
              <th>Actions</th>
            </tr>
          </thead>
          <tbody id="article-list">
          </tbody>
        </table>
      </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.1.0/papaparse.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/uikit/3.7.4/js/uikit.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/uikit/3.7.4/js/uikit-icons.min.js"></script>
<script src="appv2.js"></script>
</body>
</html>
